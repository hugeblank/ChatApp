<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatApp</title>
  <link rel="stylesheet" href="./resources/css/chat.css">
</head>
<body>
  <ul class="pages">
    <li id="chatArea" class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input id="inputMessage" class="inputMessage" placeholder="Type here..."/>
    </li>
    <li id="loginArea" class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input id="usernameInput" class="usernameInput" type="text" maxlength="14"/>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="./resources/js/chat.js"></script>
  <script src="./resources/js/network.js"></script>
  <script src="./resources/js/utility.js"></script>
</body>
</html>
